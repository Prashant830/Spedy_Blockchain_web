<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spedy Transaction Interface</title>
    <link rel="stylesheet" href="/src/css/flowchaincss/flowtransection.css">
</head>
<body>
    <h1>Spedy Transaction Interface</h1>
    <p>Owner Address: <span id="ownerAddress"></span></p>
    <label for="recipientAddress">Recipient Address:</label>
    <input type="text" id="recipientAddress" required placeholder="0x62B752e89811Bd4626fCa486C73Fe2320Cd9835b"  readonly><br>
    <label for="amount">Amount (ETH):</label>
    <input type="number" id="amount" step="0.001" required placeholder="1" readonly><br>
    <button id="sendButton">Send Ether</button>

    <script src="/src/js/flowchainjs/flowtransection.js"></script>
</body>
</html>
